<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Aesthetics website to advertise services offered from B J Aesthetics in Cleckheaton"
    >
    <meta
      name="keywords"
      content="Aesthetics, Beauty, filler, botox, Cleckheaton"
    >
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Contact us</title>
  </head>
  <body>
    <header>
      <h1><a href="index.html" aria-label="link takes you back to homepage">Bethany J Aesthetics</a></h1>
      <nav>
        <ul class="nav-links">
          <li><a href="contact-us.html" class="active">Contact us</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="form">
        <form action="Server URL" method="post">
          <label for="firstname">First name</label>
          <input
            id="firstname"
            type="text"
            name="firstname"
            class="firstname"
            placeholder="Your name..."
            required
          >
          <label for="lastname">Last name</label>
          <input
            id="lastname"
            type="text"
            name="lastname"
            class="lastname"
            placeholder="Your last name..."
            required
          >
          <label for="email">Email address</label>
          <input
            id="email"
            type="email"
            name="email"
            class="email"
            placeholder="Your email..."
            required
          >
          <label for="enquiry">Your enquiry</label>
          <input
            id="enquiry"
            type="text"
            name="enquiry"
            class="enquiry"
            placeholder="Tell us your goals..."
            required
          >
          <input type="submit" value="Send my enquiry">
        </form>
      </div>
    </section>
    <div class="contact-details">
      <ul class="contact-icons">
        <li><i class="fa-solid fa-phone"></i>07471478298</li>
        <li>
          <i class="fa-solid fa-envelope"></i>BethanyJAesthetics@Hotmail.com
        </li>
        <li>
          <i class="fa-sharp fa-solid fa-location-dot"></i>55 Aesthetic street
          Cleckheaton,<br>BD19 4DH
        </li>
      </ul>
    </div>

    <footer>
      <ul class="socials">
        <li>
          <a
            href="https://facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fab fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fab fa-twitter-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
      <p><a href="index.html" aria-label="link takes you back to homepage">BETHANY J AESTHETICS</a></p>
    </footer>
    <script
      src="https://kit.fontawesome.com/8cbe2e9ce0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
